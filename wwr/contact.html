<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Get in touch with White Water Rafting Company for questions, reservations, or suggestions." />
  <meta name="author" content="Dennis Owachgiu" />
  <title>Contact Us - White Water Rafting Company</title>
  <link rel="stylesheet" href="styles/rafting.css" />
</head>
<body>

  <header>
    <img src="images/logo.png" alt="Rafting Site Logo" width="100">
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About Us</a>
      <a href="trips.html">Trips</a>
      <a href="contact.html">Contact Us</a>
    </nav>
  </header>

  <main class="contact-page">

    <!-- Company Info -->
    <section class="company-info">
      <h1>White Water Rafting Company</h1>
      <p>123 Main River Street<br>Kolob, California</p>
      <p>+1 999 999 9999</p>
      <p><a href="mailto:info@whitewater.com">info@whitewater.com</a></p>
    </section>

    <!-- Map + Form Layout -->
    <section class="contact-container">
      <div class="map">
        <iframe
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3311.6664069277484!2d-117.16108338479213!3d33.68124138070738!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x80dcdf1cfb7c8a7b%3A0x1c6d46bfb3b7a9a5!2sKolob%2C%20California!5e0!3m2!1sen!2sus!4v1604476821940!5m2!1sen!2sus"
          allowfullscreen=""
          loading="lazy"
          referrerpolicy="no-referrer-when-downgrade">
        </iframe>
      </div>

      <form action="thankyou.html" method="post" class="contact-form">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" placeholder="Your Name" required>

        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="you@example.com" required>

        <fieldset>
          <legend>Message Purpose</legend>
          <label><input type="radio" name="purpose" value="general" required> General Inquiry</label>
          <label><input type="radio" name="purpose" value="reservation"> Reservation Question</label>
          <label><input type="radio" name="purpose" value="suggestion"> Website Suggestion</label>
        </fieldset>

        <label for="message">Message</label>
        <textarea id="message" name="message" rows="4" placeholder="Type your message here..." required></textarea>

        <label class="checkbox">
          <input type="checkbox" name="subscribe">
          Please subscribe me to the monthly newsletter
        </label>

        <button type="submit" class="submit-btn">Get in Touch!</button>
      </form>
    </section>

    <!-- Employee Section -->
    <section class="employees">
      <h2>We Are Here to Serve You</h2>
      <div class="employee-gallery">
        <figure>
          <img src="images/guide1.jpg" alt="Employee Profile - Jake Rivers">
          <figcaption>Jake Rivers<br>Lead Guide</figcaption>
        </figure>
        <figure>
          <img src="images/guide2.jpg" alt="Employee Profile - Sarah Brooks">
          <figcaption>Sarah Brooks<br>Customer Service</figcaption>
        </figure>
        <figure>
          <img src="images/guide3.jpg" alt="Employee Profile - Luis Herrera">
          <figcaption>Luis Herrera<br>Operations Manager</figcaption>
        </figure>
      </div>
    </section>

  </main>

  <footer>
    <p>&copy; 2025 White Water Rafting Company | Dennis Owachgiu</p>
    <nav class="socialmedia">
      <a href="https://facebook.com" target="_blank">
        <img src="images/facebook.png" alt="Facebook" width="32">
      </a>
      <a href="https://twitter.com" target="_blank">
        <img src="images/twitter.png" alt="Twitter" width="32">
      </a>
      <a href="https://instagram.com" target="_blank">
        <img src="images/instagram.svg" alt="Instagram" width="32">
      </a>
    </nav>
  </footer>

</body>
</html>
